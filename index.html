
<!DOCTYPE html>
<html lang="en" class="show-changes">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RGBA to OKLCH</title>
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.15.0.min.css" />

    <style>
        body {
            padding: 2rem;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem
        }

        textarea {
            width: 100%;
        }

        .background-switch {
            margin-bottom: 2rem;
        }

        table {
            font-size: 10pt;
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="two-col">
        <form>
            <textarea class="original"></textarea>
        </form>

        <textarea class="converted" readonly></textarea>
    </div>

    <div class="background-switch">
        <span><strong>Background</strong></span>

        <input type="radio" id="light" name="background" value="light" checked>
        <label for="light">Light</label>

        <input type="radio" id="paper" name="background" value="paper">
        <label for="paper">Paper</label>

        <input type="radio" id="dark" name="background" value="dark">
        <label for="dark">Dark</label>
    </div>

	<script src="./script.js" type="module"></script>
</body>
</html>
